<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
        <title>Weather Dashboard</title>
        
    </head>
  <body>

    <div class="container">

       <div class=" jumbotron-fluid bg-dark text-white text-center">

         <div class="container">
           <h1 class="display-4 ">Weather Dashboard</h1>
        </div>
        </div>

       <div class="row">
         <div class="col-3 m-2 bg-light">
           <h3>Search for City</h3> 
           <div class="input-group mb-2">
             <input type="text" class="form-control" id="city-input" aria-describedby="basic-addon2">
             <div class="input-group-append">
               <button id ="add-city" class="btn btn-outline-secondary bg-primary" type="button"><ion-icon name="search-outline"></ion-icon> </button>
             </div>

           </div>
           <div class="card" style="width: 15rem;">
             <ul id="city-list" class="list-group list-group-flush">
             </ul>
           </div>
         </div>

         <div class="col-8 m-2">
           <div class="row-12">
             <div class="card">
               <div id="todWeather" class="card-body">
             </div>
           </div>
           <br>
           
           <div class="row-12">
             <h3>Next 5 Days</h3>
           </div>
           
           <br>
           <div id ="boxes" class="row">
           </div>
         </div>
       </div>
      
      </div>

    
   

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
